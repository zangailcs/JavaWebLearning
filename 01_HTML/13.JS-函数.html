<script>
    // 定义函数 -- 方式一
    // function add(a, b) {
    //     return a + b;
    // }

    // 定义函数 -- 方式二
    var add = function(a, b) {
        return a + b;
    }

    console.log(add(1, 2));
    console.log(add(1, "2"));
    console.log(add(1, "A2"));
    console.log(add("x", "y"));

</script>
